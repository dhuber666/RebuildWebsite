<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>A Website with Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/4b7f45fb91.js"></script>
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="panel panel-default first-panel">
      <div class="panel-body">
        <div class="container">
          <div class="col-md-6 contact">


            <p class="inline"><span class="glyphicon glyphicon-earphone"></span> + 123 132 1234 </p>
             <p class="inline"><span class="glyphicon glyphicon-envelope"></span> info@zozothemes.com </p>

          </div>
          <div class="col-md-6 social-media">

            <!-- Social Media Icons -->
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-youtube" aria-hidden="true"></i>
            <i class="fa fa-dribbble" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
            <i class="fa fa-rss" aria-hidden="true"></i>
            <i class="fa fa-google-plus" aria-hidden="true"></i>


          </div>

        </div>

      </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body second-panel">

            <div class="row">

              <div class="col-md-6">

                <img src="images/logo.png" id="logo" />

              </div>

              <div class="col-md-6">

                <ul class="list-group list-inline custom-list">
                  <li class="list-group-item custom-list-item"> HOME </li>
                  <li class="list-group-item custom-list-item"> FEATURES </li>
                  <li class="list-group-item custom-list-item"> ABOUT </li>
                  <li class="list-group-item custom-list-item"> PROJECTS </li>
                  <li class="list-group-item custom-list-item"> SERVICES </li>
                  <li class="list-group-item custom-list-item"> SHOP </li>
                  <li class="list-group-item custom-list-item"> BLOG </li>
                  <li class="list-group-item custom-list-item"> CONTACT </li>
                  <li class="list-group-item custom-list-item"> <i class="fa fa-search" aria-hidden="true"></i></li>

                </ul>

              </div>


            </div>

          </div>
      </div>












    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
